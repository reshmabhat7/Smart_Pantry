<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>🔎 Found {{ recipes|length }} Recipe(s)</h2>
        {% for recipe in recipes %}
            {% set name, ingredients, id = recipe %}
                <div class="recipe">
                    <h3>{{ name }} <a href="/fav/{{ id }}">☆ Favorite</a></h3>
                    <p><b>Ingredients:</b> {{ ingredients|safe }}</p>
                 </div>
            {% endfor %}
        {% if recipes|length == 0 %}
            <p>No recipes found. Try different ingredients.</p>
        {% endif %}
        <a href="{{ url_for('search') }}">← Back to Search</a>
    </div>
</body>
</html>
